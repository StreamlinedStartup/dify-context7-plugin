credentials_for_provider:
  api_key:
    type: "secret-input"
    required: true
    placeholder:
      en_US: "Please input your Context7 API Key"
      zh_Hans: "请输入您的 Context7 API 密钥"
      pt_BR: "Insira sua Chave de API do Context7"
    help:
      en_US: "API Key is used to authenticate requests to the Context7 API. Get your API key from https://context7.com/dashboard"
      zh_Hans: "API 密钥用于对 Context7 API 的请求进行身份验证。从 https://context7.com/dashboard 获取您的 API 密钥"
      pt_BR: "A Chave de API é usada para autenticar solicitações à API do Context7. Obtenha sua chave de API em https://context7.com/dashboard"
    label:
      en_US: "API Key"
      zh_Hans: "API 密钥"
      pt_BR: "Chave de API"
    url: "https://context7.com/dashboard"

